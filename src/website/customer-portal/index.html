<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper" id="wrapperID">
        <div class="navbar">
            <h1>Customer Portal</h1>
            <p id="displayCustomerID"></p>
        </div>
    
        <div class="content" id="contentID">
            
        </div>
    </div>
    
    <div class="loginPopup" id="loginPopupID">
        <form id="loginForm">
            <h1>Log in</h1>
            <div class="element">
                <label for="customer_number">Customer ID</label>
                <input id="customer_number" type="text" name="customer_number" required="true" />
            </div>
            <button onclick="login()">Log in</button>
            <p id="loginResult"></p>
        </form>
    </div>

    <div class="popups">
        <div class="createCustomer" id="createCustomerID">
            <form id="createForm">
                <h1>Create Report</h1>
                <div class="element">
                    <label for="category">Category</label>
                    <input id="category" type="text" name="customer_category" required="true" />
                </div>
                <div class="element">
                    <label for="description">Description</label>
                    <input id="description" type="text" name="customer_description" required="true" />
                </div>
                <div class="element">
                    <label for="label">Label</label>
                    <input id="culabeltomerId" type="text" name="customer_label" />
                </div>
                <button class="closeButton" onclick="toggleCreatePopup()">
                    Close
                </button>
                <button type="submit" onclick="CreateReport()">Create Report</button>
            </form>
        </div>

    <script src="script.js"></script>
</body>
</html>
