<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Manager</title>

    <link rel="stylesheet" href="style.css">

</head>

<body onload="getAllCustomers()">
    <div class="wrapper" id="wrapperID">
        <div class="header">
            <div>
                <h1>Customer Manager</h1>
            </div>
            <div>
                <button class="navButton" id="navCreateButtonID" onclick="toggleCreatePopup()">Add Customer</button>
                <button class="navButton" id="navCheckButtonID" onclick="toggleCheckCustomerPopup()">Check Customer ID</button>
            </div>
        </div>

        <br>
        <br>

        <div class="content" id="cards">
        </div>
    </div>

    <br>

    <div class="popups">
        <div class="createCustomer" id="createCustomerID">
            <form id="createForm">
                <h1>Add Customer</h1>
                <div class="element">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="customer_name" required="true" />
                </div>
                <div class="element">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="customer_email" required="true" />
                </div>
                <div class="element">
                    <label for="phone">Phone</label>
                    <input id="phone" type="tel" name="customer_phone" required="true" />
                </div>
                <button class="closeButton" onclick="toggleCreatePopup()">
                    Close
                </button>
                <button type="submit" onclick="createCustomer()">Create Customer</button>
            </form>
        </div>

        <div class="validateCustomerNumber" id="validateCustomerNumberID">
            <form id="checkForm">
                <h1>Check Customer ID</h1>
                <div class="element">
                    <label for="customer_number">Customer ID</label>
                    <input id="customer_number" type="text" name="customer_number" required="true" />
                </div>
                <button class="closeButton" onclick="toggleCheckCustomerPopup()">
                    Close
                </button>
                <button onclick="checkCustomer()">Check Customer ID</button>
                <p id="result"></p>
            </form>
        </div>
    </div>

    <div class="image" id="check">
        <img src="assets/True.jpg" onclick="toggleCheck()">
    </div>

    <div class="image" id="cross">
        <img src="assets/False.png" onclick="toggleCross()">
    </div>

    <script src="script.js"></script>
</body>

</html>
